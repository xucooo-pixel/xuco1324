<!doctype html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>­ЪЏњ рЃАрЃљрЃДрЃўрЃЊрЃџрЃћрЃЉрЃўрЃА рЃАрЃўрЃљ</h1>

    <div class="controls">
      <input type="text" id="productInput" placeholder="рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃўрЃА рЃЊрЃљрЃАрЃљрЃ«рЃћрЃџрЃћрЃЉрЃљ" />
      <button id="addBtn">рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ</button>
      <button id="removeLastBtn">рЃЉрЃЮрЃџрЃЮ рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃўрЃА рЃгрЃљрЃерЃџрЃљ</button>
      <button id="removeFirstBtn">рЃърЃўрЃарЃЋрЃћрЃџрЃў рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃўрЃА рЃгрЃљрЃерЃџрЃљ</button>
      <br />
      <input type="text" id="searchInput" placeholder="рЃФрЃћрЃЉрЃюрЃљ..." />
    </div>

    <div class="counter">рЃАрЃБрЃџ рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃћрЃЉрЃў: <span id="count">0</span></div>

    <div id="productContainer" class="cards"></div>

    <p id="emptyMessage" class="empty">рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃАрЃўрЃљ рЃфрЃљрЃарЃўрЃћрЃџрЃўрЃљ</p>

    <script src="script.js"></script>
  </body>
</html>
